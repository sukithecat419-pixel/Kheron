<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassMorph Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Mu.css">
</head>
<body>

    <input type="file" id="fileInput" multiple accept="audio/*">
    <audio id="localAudio"></audio>

    <div class="spectrum-container" id="spectrum"></div>

    <div class="player-card">
        <button class="btn list" id="loadFilesBtn" title="Load Music"><i class="fa-solid fa-folder-open"></i></button>
        
        <div class="song-title-container">
            <div class="song-title-text paused-text" id="songTitle">Load Music...</div>
        </div>
        
                <div class="disc-wrapper paused" id="disc">
                    <div class="vinyl-disc">
                         <div class="disc-center"></div>
            </div>
        </div>

        <div class="controls">
            <div class="timeline">
                <span id="currTime">00:00</span>
                <div class="progress-bg" id="progressBarBg">
                    <div class="progress-fill" id="progressFill"></div>
                        
                            </div>
                        </div>
                <span id="totalTime">00:00</span>
            </div>

            <div class="btn-row">
                <button class="btn" id="prevBtn"><i class="fa-solid fa-backward-step"></i></button>
                <button class="btn play-btn" id="playBtn">
                    <i class="fa-solid fa-play" id="playIcon"></i>
                </button>
                <button class="btn" id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
            </div>
        </div>
    </div>

    <script src="Sic.js"></script>
</body>
</html>
